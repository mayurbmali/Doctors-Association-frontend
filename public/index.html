        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'en,mr'
                }, 'google_translate_element');
                
                console.log('Google Translate initialized');
                
                // Check URL for language parameter
                const urlParams = new URLSearchParams(window.location.search);
                const targetLang = urlParams.get('lang');
                
                if (targetLang === 'mr') {
                    // Wait for the select element to be available
                    let attempts = 0;
                    const checkInterval = setInterval(() => {
                        const select = document.querySelector('select.goog-te-combo');
                        attempts++;
                        
                        if (select) {
                            clearInterval(checkInterval);
                            console.log('Found select element, triggering translation to Marathi');
                            
                            // Method 1: Direct selection
                            select.value = 'mr';
                            
                            // Method 2: Trigger multiple event types
                            const events = ['change', 'click', 'input'];
                            events.forEach(eventType => {
                                const event = new Event(eventType, { bubbles: true, cancelable: true });
                                select.dispatchEvent(event);
                            });
                            
                            // Method 3: Manual cookie set as backup
                            document.cookie = 'googtrans=/en/mr; path=/; domain=' + window.location.hostname;
                            document.cookie = 'googtrans=/en/mr; path=/;';
                            
                            // Force a reload after a short delay to apply translation
                            setTimeout(() => {
                                if (document.documentElement.className.indexOf('translated') === -1) {
                                    console.log('Translation not applied, forcing reload...');
                                    window.location.reload();
                                }
                            }, 1000);
                            
                        } else if (attempts > 50) {
                            clearInterval(checkInterval);
                            console.error('Could not find Google Translate select element');
                        }
                    }, 100);
                }
            }
            
            // Helper function for language switching
            window.changeLanguage = function(langCode) {
                console.log('Changing language to:', langCode);
                
                const currentUrl = new URL(window.location.href);
                
                if (langCode === 'mr') {
                    currentUrl.searchParams.set('lang', 'mr');
                } else {
                    currentUrl.searchParams.delete('lang');
                    // Clear cookies
                    document.cookie = 'googtrans=; path=/; max-age=0';
                    document.cookie = 'googtrans=; path=/; domain=' + window.location.hostname + '; max-age=0';
                }
                
                window.location.href = currentUrl.toString();
            };
            
            // Alias for compatibility
            window.triggerGoogleTranslate = window.changeLanguage;
        </script>
