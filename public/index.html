            /* Hide Google Translate UI but allow it to function */
            body {
                top: 0 !important;
                position: static !important;
            }
            
            /* Hide the top banner frame */
            .goog-te-banner-frame {
                display: none !important;
                visibility: hidden !important;
            }
            
            /* Hide but don't completely disable the widget */
            #google_translate_element {
                position: absolute !important;
                left: -9999px !important;
                width: 1px !important;
                height: 1px !important;
                overflow: hidden !important;
            }

                position: absolute !important;
                left: -9999px !important;
            }
            
            /* Hide branding */

                display: none !important;
            }
            
            .goog-te-balloon-frame,
            .goog-te-menu-frame {
                display: none !important;
            }
            
            .skiptranslate iframe {
                visibility: hidden !important;
                height: 0 !important;
            }
            
            /* Hide tooltips */
            .goog-tooltip {
                display: none !important;
            }
            
            /* Remove text highlighting */
            .goog-text-highlight {
                background-color: transparent !important;
                border: none !important;
                box-shadow: none !important;
            }
            
            /* Ensure no frame pushing body down */
            body > .skiptranslate {
                height: 0 !important;
            }
        </style>

        <!-- Google Translate Script -->
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'en,mr',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false
                }, 'google_translate_element');
                
                // After initialization, check if we should be in a specific language
                const urlParams = new URLSearchParams(window.location.search);
                const targetLang = urlParams.get('lang');
                
                if (targetLang === 'mr') {
                    // Wait for Google Translate to fully initialize
                    const waitForTranslate = setInterval(() => {
                        const selectElement = document.querySelector('.goog-te-combo');
                        if (selectElement && selectElement.length > 1) {
                            clearInterval(waitForTranslate);
                            console.log('Google Translate ready, triggering Marathi translation');
                            selectElement.value = 'mr';
                            selectElement.dispatchEvent(new Event('change'));
                        }
                    }, 100);
                    
                    // Stop trying after 5 seconds
                    setTimeout(() => clearInterval(waitForTranslate), 5000);
                }
            }
            
            // Global helper function for React component
            window.triggerGoogleTranslate = function(langCode) {
                console.log('Triggering translation to:', langCode);
                
                if (langCode === 'mr') {
                    // Redirect with lang parameter to trigger Marathi
                    const currentUrl = new URL(window.location.href);
                    currentUrl.searchParams.set('lang', 'mr');
                    window.location.href = currentUrl.toString();
                } else {
                    // For English, just reload without lang parameter
                    const currentUrl = new URL(window.location.href);
                    currentUrl.searchParams.delete('lang');
                    
                    // Also clear the Google Translate cookies
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname;
                    
                    window.location.href = currentUrl.toString();
                }
            };
        </script>
