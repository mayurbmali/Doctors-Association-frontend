        <style>
            /* CRITICAL: Completely hide ALL Google Translate UI elements */
            body {
                top: 0 !important;
                position: static !important;
            }
            
            /* Hide the top banner frame */
            .goog-te-banner-frame {
                display: none !important;
                visibility: hidden !important;
            }
            
            /* Hide the default widget */
            #google_translate_element {
                display: none !important;
            }
            
            /* Hide all Google Translate branding and UI */
            .goog-logo-link,
            .goog-te-gadget,
            .goog-te-combo,
            .goog-te-balloon-frame,
            .goog-te-menu-frame {
                display: none !important;
            }
            
            .skiptranslate {
                display: none !important;
            }
            
            /* Hide tooltips */
            .goog-tooltip {
                display: none !important;
            }
            
            .goog-tooltip:hover {
                display: none !important;
            }
            
            /* Remove text highlighting */
            .goog-text-highlight {
                background-color: transparent !important;
                border: none !important;
                box-shadow: none !important;
            }
            
            /* Ensure no frame pushing body down */
            body > .skiptranslate {
                display: none !important;
            }
            
            iframe.skiptranslate {
                display: none !important;
            }
            
            /* Hide the translate select element but keep it functional */
            select.goog-te-combo {
                display: none !important;
            }
        </style>
    </head>

        <noscript>You need to enable JavaScript to run this app.</noscript>

        <div id="google_translate_element" style="display: none !important;"></div>

        <!-- Google Translate Script -->
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'en,mr',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false,
                    multilanguagePage: true
                }, 'google_translate_element');
                
                // Force English on page load and clear any stored language preference
                setTimeout(function() {
                    // Clear Google Translate cookies
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname;
                    
                    // Force select to English
                    const selectElement = document.querySelector('.goog-te-combo');
                    if (selectElement && selectElement.value !== 'en') {
                        selectElement.value = 'en';
                        selectElement.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                }, 100);
            }
            
            // Clear cookies before initialization
            document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'googtrans=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + window.location.hostname;
        </script>
